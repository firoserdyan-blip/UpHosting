<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menonton di UpHosting</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Utama */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f8f9fa; 
            color: #343a40; 
            line-height: 1.6;
        }
        .container { 
            max-width: 1050px; 
            margin: 20px auto; 
            background-color: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); 
        }
        h1 { color: #2c3e50; font-weight: 700; margin-bottom: 20px; }
        #status { color: #007bff; font-weight: 600; margin-bottom: 20px; }
        
        /* Media Container */
        .media-container { margin-top: 20px; border-radius: 8px; overflow: hidden; }
        
        /* Container Responsif */
        .media-responsive {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 8px;
            background-color: black; 
        }
        .media-responsive iframe, 
        .media-responsive video, 
        .media-responsive img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .media-responsive.is-portrait { 
            padding-bottom: 177.77%; 
            max-width: 400px; 
            margin: 0 auto; 
        }

        /* Thumbnail YouTube dan Tombol Play */
        .youtube-thumb-wrapper {
            position: relative;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .youtube-thumb-wrapper img {
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .youtube-thumb-wrapper:hover img {
            opacity: 1;
        }
        .play-button {
            position: absolute; 
            top: 55%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            
            width: 90px;
            height: 60px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s;
        }
        .play-button:hover {
            background: red;
        }
        .play-button::before {
            content: '‚ñ∂Ô∏è';
            font-size: 30px;
            color: white;
            padding-left: 5px; 
        }

        /* Loading Screen (Dihilangkan, hanya placeholder) */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; 
            font-size: 1.2em;
            font-weight: 600;
        }
        .loading-screen::after {
            content: '‚è≥'; 
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Description Section */
        .description-section { margin-top: 40px; padding: 25px; border-top: 2px solid #e9ecef; text-align: left; color: #495057; font-size: 15px; }

        /* üåü MEDIA QUERY: PENGATURAN KHUSUS UNTUK PONSEL (Tampilan Rapi Maksimal) */
        @media (max-width: 600px) {
            body {
                padding: 10px; 
            }
            .container {
                padding: 15px; 
                border-radius: 8px; 
                margin: 0 auto; 
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); 
                max-width: 100%;
            }
            h1 {
                margin-top: 5px;
                margin-bottom: 10px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menonton di UpHosting</h1>
        
        <script async="async" data-cfasync="false" src="//carvedseptembernest.com/bd05c5b36833b9ca35a0cf635cfc4c78/invoke.js"></script>
        <div id="container-bd05c5b36833b9ca35a0cf635cfc4c78"></div>
        
        <div class="media-container">
            <p id="status">Memuat konten...</p>
            <div id="mediaDisplay"></div>
        </div>
        
        <div class="description-section">
            <h3>Tentang UpHosting</h3>
            <p>Jika video lambat dimuat, coba klik tombol play di thumbnail. Pastikan link Google Drive sudah disetel ke "Siapa saja yang memiliki link".</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('id');
        const statusElement = document.getElementById('status');
        const mediaDisplay = document.getElementById('mediaDisplay');
        
        let popupInjected = false;

        function injectPopupAds() {
            if (popupInjected) return; 
            
            // Script 1: Pop-up / 32/28/d8
            const script1 = document.createElement('script');
            script1.src = '//carvedseptembernest.com/32/28/d8/3228d8974ee27b3fe953c17ae528ece2.js';
            script1.type = 'text/javascript';
            document.body.appendChild(script1);

            // Script 2: Pop-under / 1f/21/09
            const script2 = document.createElement('script');
            script2.src = '//carvedseptembernest.com/1f/21/09/1f2109e5d31f0db62238c5e016831b94.js';
            script2.type = 'text/javascript';
            document.body.appendChild(script2);
            
            popupInjected = true;
        }


        function wrapMedia(content, isPortrait = false) {
            const portraitClass = isPortrait ? ' is-portrait' : '';
            return `<div class="media-responsive${portraitClass}">
                        ${content}
                    </div>`;
        }
        
        // FUNGSI DISPLAY MEDIA TANPA DELAY 2 DETIK
        function displayMedia(content, isPortraitMode, statusText = 'Video siap diputar.') {
            mediaDisplay.innerHTML = wrapMedia(content, isPortraitMode);
            statusElement.textContent = statusText;
        }
        
        function loadUniversalIframe(url, isPortraitMode, statusText) {
             let embedUrl = url;
             if (url.includes('?')) {
                 if (!url.includes('autoplay')) {
                     embedUrl += '&autoplay=1';
                 }
             } else {
                 embedUrl += '?autoplay=1';
             }

             const iframeContent = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; fullscreen" allowfullscreen></iframe>`;
             
             // üí• PICU POP-UP SAAT VIDEO NON-YOUTUBE (Drive/Vimeo) MULAI DIMUAT
             injectPopupAds(); 

             displayMedia(iframeContent, isPortraitMode, statusText || 'Memuat konten eksternal...');
        }

        function loadYouTubeVideo(mediaUrl, isPortraitMode) {
            const videoIdMatch = mediaUrl.match(/(?:v=|\/embed\/|youtu\.be\/|\/v\/|\/e\/|watch\?v=|&v=)([a-zA-Z0-9_-]{11})/);
            if (!videoIdMatch) {
                loadUniversalIframe(mediaUrl, isPortraitMode, "Link YouTube tidak valid. Mencoba memuat langsung...");
                return;
            }
            const videoId = videoIdMatch[1];
            
            const thumbnailUrl = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;

            const thumbnailElement = document.createElement('div');
            thumbnailElement.className = 'youtube-thumb-wrapper';
            
            const imgElement = document.createElement('img');
            imgElement.src = thumbnailUrl;
            imgElement.alt = "YouTube Thumbnail";
            thumbnailElement.appendChild(imgElement);

            const playButton = document.createElement('div');
            playButton.className = 'play-button';
            thumbnailElement.appendChild(playButton);
            
            mediaDisplay.innerHTML = wrapMedia('', isPortraitMode);
            const wrapper = mediaDisplay.querySelector('.media-responsive');
            wrapper.appendChild(thumbnailElement);
            
            statusElement.textContent = 'Klik tombol Play untuk memuat video YouTube.';

            thumbnailElement.addEventListener('click', () => {
                // üí• PICU POP-UP SAAT TOMBOL PLAY DI YOUTUBE DIKLIK
                injectPopupAds(); 

                const iframeContent = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                
                displayMedia(iframeContent, isPortraitMode);

            }, { once: true }); 
        }
        
        // --- Logic Utama ---
        if (encodedUrl) {
            let mediaUrl = null;
            try {
                // PERBAIKAN PENTING: Penanganan error di sini
                const base64Url = encodedUrl.replace(/_/g, '/').replace(/-/g, '+');
                mediaUrl = atob(base64Url);
                statusElement.textContent = `Memuat media Anda...`;
                
                const isVimeo = mediaUrl.includes('vimeo.com/video/');
                const isYouTube = mediaUrl.includes('youtube.com') || mediaUrl.includes('youtu.be');
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(mediaUrl);
                const isDirectVideo = /\.(mp4|mov|webm)$/i.test(mediaUrl);
                const isGoogleDrive = mediaUrl.includes('drive.google.com/file/d/') && mediaUrl.includes('/preview'); 
                const isPortraitMode = mediaUrl.toLowerCase().includes('ratio=portrait') || mediaUrl.toLowerCase().includes('rasio=portrait');
                
                
                if (isYouTube) {
                    loadYouTubeVideo(mediaUrl, isPortraitMode);

                } else if (isVimeo) {
                    loadUniversalIframe(mediaUrl, isPortraitMode, 'Memuat pemutar Vimeo...');

                } else if (isGoogleDrive) { 
                    const iframeContent = `<iframe src="${mediaUrl}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
                    displayMedia(iframeContent, isPortraitMode);
                    statusElement.textContent = 'Memuat video Google Drive...';

                } else if (isDirectVideo) {
                    const mediaContent = `<video controls autoplay><source src="${mediaUrl}"></video>`;
                    displayMedia(mediaContent, isPortraitMode);
                    statusElement.textContent = 'Memuat video langsung...';

                } else if (isImage) {
                    const mediaContent = `<img src="${mediaUrl}" alt="Media UpHosting">`;
                    mediaDisplay.innerHTML = wrapMedia(mediaContent, isPortraitMode); 
                    statusElement.textContent = 'Foto dimuat.';

                } else {
                    loadUniversalIframe(mediaUrl, isPortraitMode);
                }

            } catch (e) {
                // Tampilkan error yang jelas saat link tidak bisa didekode
                statusElement.textContent = 'Gagal: Link tontonan tidak valid atau rusak.';
                mediaDisplay.innerHTML = `<p style="color: red; padding: 20px;">
                                            ‚ùå Kode media tidak dapat dibaca. Pastikan ID Link benar.
                                        </p>`;
            }
        } else {
            // Tampilkan error saat tidak ada link sama sekali
            statusElement.textContent = 'Gagal: Tidak ada ID media ditemukan.';
            mediaDisplay.innerHTML = `<p style="color: red; padding: 20px;">
                                        ‚ö†Ô∏è URL tidak menyertakan kode media.
                                    </p>`;
        }
    </script>
</body>
</html>
