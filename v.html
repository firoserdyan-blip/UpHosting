<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menonton di UpHosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Utama */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f8f9fa; 
            color: #343a40; 
            line-height: 1.6;
        }
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background-color: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); 
        }
        h1 { color: #2c3e50; font-weight: 700; margin-bottom: 20px; }
        #status { color: #007bff; font-weight: 600; margin-bottom: 20px; }
        
        /* Media Container */
        .media-container { margin-top: 20px; border-radius: 8px; overflow: hidden; }
        #mediaDisplay { width: 100%; background-color: #000; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; }
        
        /* Container Responsif */
        .media-responsive {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 8px;
        }
        .media-responsive iframe, 
        .media-responsive video, 
        .media-responsive img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .media-responsive.is-portrait { padding-bottom: 177.77%; max-width: 400px; margin: 0 auto; }

        /* üåü CSS BARU untuk Thumbnail YouTube dan Tombol Play */
        .youtube-thumb-wrapper {
            position: relative;
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* Warna default jika thumbnail gagal dimuat */
        }
        .youtube-thumb-wrapper img {
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .youtube-thumb-wrapper:hover img {
            opacity: 1;
        }
        .play-button {
            position: absolute;
            width: 90px;
            height: 60px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s;
        }
        .play-button:hover {
            background: red;
        }
        .play-button::before {
            content: '‚ñ∂Ô∏è';
            font-size: 30px;
            color: white;
            padding-left: 5px; /* Sedikit geser ke kanan agar terlihat di tengah */
        }

        /* Description Section */
        .description-section { margin-top: 40px; padding: 25px; border-top: 2px solid #e9ecef; text-align: left; color: #495057; font-size: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menonton di UpHosting</h1>
        
        <div class="media-container">
            <p id="status">Memuat konten...</p>
            <div id="mediaDisplay"></div>
        </div>
        
        <div class="description-section">
            <h3>Tentang UpHosting</h3>
            <p>Jika video lambat dimuat, coba klik tombol play di thumbnail. UpHosting menggunakan link pihak ketiga (YouTube/Vimeo) untuk memuat media Anda.</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('id');
        const statusElement = document.getElementById('status');
        const mediaDisplay = document.getElementById('mediaDisplay');

        function wrapMedia(content, isPortrait = false) {
            const portraitClass = isPortrait ? ' is-portrait' : '';
            return `<div class="media-responsive${portraitClass}">${content}</div>`;
        }

        function loadYouTubeVideo(mediaUrl, isPortraitMode) {
            const videoIdMatch = mediaUrl.match(/(?:v=|\/embed\/|youtu\.be\/|\/v\/|\/e\/|watch\?v=|&v=)([a-zA-Z0-9_-]{11})/);
            if (!videoIdMatch) {
                statusElement.textContent = 'Gagal: ID YouTube tidak ditemukan.';
                mediaDisplay.innerHTML = '<p style="color: red;">Link YouTube tidak valid.</p>';
                return;
            }
            const videoId = videoIdMatch[1];
            
            // Menggunakan link thumbnail langsung (resolusi tinggi)
            const thumbnailUrl = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;

            const thumbnailElement = document.createElement('div');
            thumbnailElement.className = 'youtube-thumb-wrapper';
            
            // Tambahkan gambar thumbnail
            const imgElement = document.createElement('img');
            imgElement.src = thumbnailUrl;
            imgElement.alt = "YouTube Thumbnail";
            thumbnailElement.appendChild(imgElement);

            // Tambahkan tombol play sederhana
            const playButton = document.createElement('div');
            playButton.className = 'play-button';
            thumbnailElement.appendChild(playButton);
            
            // Bungkus thumbnail dengan wrapper responsif
            mediaDisplay.innerHTML = wrapMedia('', isPortraitMode);
            const wrapper = mediaDisplay.querySelector('.media-responsive');
            wrapper.appendChild(thumbnailElement);
            
            statusElement.textContent = 'Klik tombol Play untuk memuat video YouTube.';

            // Pasang event listener pada wrapper thumbnail/tombol
            thumbnailElement.addEventListener('click', () => {
                const iframeContent = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                wrapper.innerHTML = iframeContent;
                statusElement.textContent = 'Memuat pemutar YouTube...';
            }, { once: true }); 
        }
        
        // --- Logic Utama ---
        if (encodedUrl) {
            try {
                const mediaUrl = atob(encodedUrl.replace(/_/g, '/').replace(/-/g, '+'));
                statusElement.textContent = `Memuat media Anda...`;

                const isVimeo = mediaUrl.includes('vimeo.com/video/');
                const isYouTube = mediaUrl.includes('youtube.com') || mediaUrl.includes('youtu.be');
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(mediaUrl);
                const isDirectVideo = /\.(mp4|mov|webm)$/i.test(mediaUrl);
                const isPortraitMode = mediaUrl.toLowerCase().includes('ratio=portrait') || mediaUrl.toLowerCase().includes('rasio=portrait');
                
                
                if (isYouTube) {
                    // Gunakan fungsi lazy load YouTube baru (dengan thumbnail dan tombol HTML)
                    loadYouTubeVideo(mediaUrl, isPortraitMode);

                } else if (isVimeo) {
                    // Vimeo dimuat langsung
                    const embedUrl = mediaUrl.includes('?') ? mediaUrl + '&autoplay=1' : mediaUrl + '?autoplay=1';
                    const iframeContent = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    mediaDisplay.innerHTML = wrapMedia(iframeContent, isPortraitMode);
                    statusElement.textContent = 'Memuat pemutar Vimeo...';

                } else if (isDirectVideo) {
                    // File Video Langsung
                    const mediaContent = `<video controls autoplay><source src="${mediaUrl}"></video>`;
                    mediaDisplay.innerHTML = wrapMedia(mediaContent, isPortraitMode);
                    statusElement.textContent = 'Video dimuat.';

                } else if (isImage) {
                    // Gambar
                    const mediaContent = `<img src="${mediaUrl}" alt="Media UpHosting">`;
                    mediaDisplay.innerHTML = wrapMedia(mediaContent, isPortraitMode); 
                    statusElement.textContent = 'Foto dimuat.';

                } else {
                    statusElement.textContent = 'Gagal: Tipe media tidak didukung atau link tidak valid.';
                    mediaDisplay.innerHTML = '<p style="color: red;">Link tontonan tidak valid.</p>';
                }

            } catch (e) {
                statusElement.textContent = 'Gagal: Link tidak valid atau tidak dapat didekode.';
                mediaDisplay.innerHTML = '<p style="color: red;">Link tontonan tidak valid.</p>';
            }
        } else {
            statusElement.textContent = 'Gagal: Tidak ada ID media ditemukan.';
        }
    </script>
</body>
</html>
