<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menonton di UpHosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body & Typography */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f8f9fa; 
            color: #343a40; 
            line-height: 1.6;
        }
        .container { 
            max-width: 800px; 
            margin: 20px auto; /* Margin lebih kecil di HP */
            background-color: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); 
        }
        h1 { 
            color: #2c3e50; 
            font-weight: 700;
            margin-bottom: 20px;
        }
        .media-container { 
            margin-top: 20px; 
            border-radius: 8px; 
            overflow: hidden; 
        }
        
        #mediaDisplay { 
            width: 100%; 
            background-color: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 18px;
        }
        
        /* Container Responsif (16:9 Landscape default) */
        .media-responsive {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 8px;
        }

        /* Memastikan media mengisi container */
        .media-responsive iframe, 
        .media-responsive video, 
        .media-responsive img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Penyesuaian khusus untuk Portrait (9:16) */
        .media-responsive.is-portrait {
            padding-bottom: 177.77%; 
            max-width: 400px; 
            margin: 0 auto; /* Pusatkan di tengah layar HP */
        }

        #status {
            color: #007bff; 
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Description Section */
        .description-section { 
            margin-top: 40px; 
            padding: 25px; 
            border-top: 2px solid #e9ecef; 
            text-align: left; 
            color: #495057; 
            font-size: 15px;
        }
        .description-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menonton di UpHosting</h1>
        
        <div class="media-container">
            <p id="status">Memuat konten...</p>
            
            <div id="mediaDisplay">
                </div>
        </div>
        
        <div class="description-section">
            <h3>Tentang UpHosting</h3>
            <p>UpHosting adalah solusi hosting media online Anda yang cepat dan mudah. Kami memungkinkan Anda berbagi video dan foto dengan link yang rapi dan profesional.</p>
        </div>
    </div>

    <script>
        // 1. Dapatkan ID terenkripsi dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('id');
        const statusElement = document.getElementById('status');
        const mediaDisplay = document.getElementById('mediaDisplay');

        // Fungsi untuk membungkus media dengan container responsive
        function wrapMedia(content, isPortrait = false) {
            const portraitClass = isPortrait ? ' is-portrait' : '';
            return `<div class="media-responsive${portraitClass}">${content}</div>`;
        }

        if (encodedUrl) {
            try {
                // 2. Dekode ID kembali ke URL Asli
                const mediaUrl = atob(encodedUrl.replace(/_/g, '/').replace(/-/g, '+'));

                // 3. Tentukan Tipe Konten dan cek parameter rasio
                const isVimeo = mediaUrl.includes('vimeo.com/video/');
                const isYouTube = mediaUrl.includes('youtube.com') || mediaUrl.includes('youtu.be');
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(mediaUrl);
                const isDirectVideo = /\.(mp4|mov|webm)$/i.test(mediaUrl);
                const isPortraitMode = mediaUrl.toLowerCase().includes('ratio=portrait') || mediaUrl.toLowerCase().includes('rasio=portrait');
                
                let mediaContent = '';
                let embedUrl = mediaUrl;

                if (isVimeo || isYouTube) {
                    // Penanganan YouTube & Vimeo
                    if (isYouTube) {
                        const videoIdMatch = mediaUrl.match(/(?:v=|\/embed\/|youtu\.be\/|\/v\/|\/e\/|watch\?v=|&v=)([a-zA-Z0-9_-]{11})/);
                        if (videoIdMatch) {
                            embedUrl = `https://www.youtube.com/embed/${videoIdMatch[1]}?autoplay=1&rel=0`;
                        }
                    } else if (isVimeo) {
                         embedUrl = mediaUrl.includes('?') ? mediaUrl + '&autoplay=1' : mediaUrl + '?autoplay=1';
                    }

                    // Tampilkan Iframe/Video Player
                    mediaContent = `
                        <iframe 
                            src="${embedUrl}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    `;
                    mediaDisplay.innerHTML = wrapMedia(mediaContent, isPortraitMode);
                    statusElement.textContent = 'Konten dimuat.';

                } else if (isDirectVideo) {
                    // Penanganan File Video Langsung
                    mediaContent = `<video controls autoplay><source src="${mediaUrl}"></video>`;
                    mediaDisplay.innerHTML = wrapMedia(mediaContent, isPortraitMode);
                    statusElement.textContent = 'Video dimuat.';

                } else if (isImage) {
                    // Penanganan Gambar
                    mediaContent = `<img src="${mediaUrl}" alt="Media UpHosting">`;
                    mediaDisplay.innerHTML = wrapMedia(mediaContent, isPortraitMode); 
                    statusElement.textContent = 'Foto dimuat.';

                } else {
                    statusElement.textContent = 'Gagal: Tipe media tidak didukung atau link tidak valid.';
                    mediaDisplay.innerHTML = '<p style="color: red;">Link tontonan tidak valid.</p>';
                }

            } catch (e) {
                statusElement.textContent = 'Gagal: Link tidak valid atau tidak dapat didekode.';
                mediaDisplay.innerHTML = '<p style="color: red;">Link tontonan tidak valid.</p>';
            }
        } else {
            statusElement.textContent = 'Gagal: Tidak ada ID media ditemukan.';
        }
    </script>
</body>
</html>
