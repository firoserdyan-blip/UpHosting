<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menonton di UpHosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Utama */
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f8f9fa; 
            color: #343a40; 
            line-height: 1.6;
        }
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background-color: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); 
        }
        h1 { color: #2c3e50; font-weight: 700; margin-bottom: 20px; }
        #status { color: #007bff; font-weight: 600; margin-bottom: 20px; }
        
        /* Media Container */
        .media-container { margin-top: 20px; border-radius: 8px; overflow: hidden; }
        
        /* Container Responsif */
        .media-responsive {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 8px;
            background-color: black; 
        }
        .media-responsive iframe, 
        .media-responsive video, 
        .media-responsive img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .media-responsive.is-portrait { 
            padding-bottom: 177.77%; 
            max-width: 400px; 
            margin: 0 auto; 
        }

        /* üåü CSS BARU: Watermark Logo */
        .logo-watermark {
            position: absolute;
            top: 15px; 
            right: 15px; 
            width: 60px; /* Lebar logo */
            height: auto;
            z-index: 20; 
            opacity: 0.8; 
            display: none; /* Sembunyikan default, tampilkan via JS */
        }


        /* Thumbnail YouTube dan Tombol Play */
        .youtube-thumb-wrapper {
            position: relative;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .youtube-thumb-wrapper img {
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .youtube-thumb-wrapper:hover img {
            opacity: 1;
        }
        .play-button {
            position: absolute; 
            top: 55%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            
            width: 90px;
            height: 60px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s;
        }
        .play-button:hover {
            background: red;
        }
        .play-button::before {
            content: '‚ñ∂Ô∏è';
            font-size: 30px;
            color: white;
            padding-left: 5px; 
        }

        /* Loading Screen (Jeda 2 Detik) */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; 
            font-size: 1.2em;
            font-weight: 600;
        }
        .loading-screen::after {
            content: '‚è≥'; 
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Description Section */
        .description-section { margin-top: 40px; padding: 25px; border-top: 2px solid #e9ecef; text-align: left; color: #495057; font-size: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menonton di UpHosting</h1>
        
        <div class="media-container">
            <p id="status">Memuat konten...</p>
            <div id="mediaDisplay"></div>
        </div>
        
        <div class="description-section">
            <h3>Tentang UpHosting</h3>
            <p>Jika video lambat dimuat, coba klik tombol play di thumbnail. Pastikan link Google Drive sudah disetel ke "Siapa saja yang memiliki link".</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('id');
        const statusElement = document.getElementById('status');
        const mediaDisplay = document.getElementById('mediaDisplay');
        // üåü ELEMEN BARU: Logo Watermark
        const logoPath = 'Gemini_Generated_Image_6hni9t6hni9t6hni.jpg'; 

        function wrapMedia(content, isPortrait = false) {
            const portraitClass = isPortrait ? ' is-portrait' : '';
            // üåü TAMBAHKAN TAG LOGO KE DALAM WRAPPER
            return `<div class="media-responsive${portraitClass}">
                        <img src="${logoPath}" class="logo-watermark" id="videoLogo" alt="Logo">
                        ${content}
                    </div>`;
        }
        
        function delayAndDisplay(content, isPortraitMode) {
            statusElement.textContent = 'Memuat konten (2 detik)...'; 
            
            const loadingScreenContent = `<div class="loading-screen"></div>`;
            mediaDisplay.innerHTML = wrapMedia(loadingScreenContent, isPortraitMode);
            
            // Tampilkan logo saat loading
            const logoElement = mediaDisplay.querySelector('#videoLogo');
            if (logoElement) {
                logoElement.style.display = 'block';
            }


            setTimeout(() => {
                mediaDisplay.innerHTML = wrapMedia(content, isPortraitMode);
                statusElement.textContent = 'Video siap diputar.';
                
                // Pastikan logo tetap terlihat di atas video
                const finalLogoElement = mediaDisplay.querySelector('#videoLogo');
                 if (finalLogoElement) {
                    finalLogoElement.style.display = 'block';
                }

            }, 2000); 
        }
        
        function loadUniversalIframe(url, isPortraitMode, statusText) {
             let embedUrl = url;
             if (url.includes('?')) {
                 if (!url.includes('autoplay')) {
                     embedUrl += '&autoplay=1';
                 }
             } else {
                 embedUrl += '?autoplay=1';
             }

             const iframeContent = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; fullscreen" allowfullscreen></iframe>`;
             
             delayAndDisplay(iframeContent, isPortraitMode);
             statusElement.textContent = statusText || 'Memuat konten eksternal...';
        }

        function loadYouTubeVideo(mediaUrl, isPortraitMode) {
            const videoIdMatch = mediaUrl.match(/(?:v=|\/embed\/|youtu\.be\/|\/v\/|\/e\/|watch\?v=|&v=)([a-zA-Z0-9_-]{11})/);
            if (!videoIdMatch) {
                loadUniversalIframe(mediaUrl, isPortraitMode, "Link YouTube tidak valid. Mencoba memuat langsung...");
                return;
            }
            const videoId = videoIdMatch[1];
            
            const thumbnailUrl = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;

            const thumbnailElement = document.createElement('div');
            thumbnailElement.className = 'youtube-thumb-wrapper';
            
            const imgElement = document.createElement('img');
            imgElement.src = thumbnailUrl;
            imgElement.alt = "YouTube Thumbnail";
            thumbnailElement.appendChild(imgElement);

            const playButton = document.createElement('div');
            playButton.className = 'play-button';
            thumbnailElement.appendChild(playButton);
            
            // üåü Tampilkan logo di thumbnail
            const logoInThumb = document.createElement('img');
            logoInThumb.src = logoPath;
            logoInThumb.className = 'logo-watermark';
            logoInThumb.style.display = 'block'; // Tampilkan saat thumbnail

            mediaDisplay.innerHTML = wrapMedia('', isPortraitMode);
            const wrapper = mediaDisplay.querySelector('.media-responsive');
            wrapper.appendChild(thumbnailElement);
            wrapper.appendChild(logoInThumb); // Tambahkan logo di atas thumbnail
            
            statusElement.textContent = 'Klik tombol Play untuk memuat video YouTube.';

            thumbnailElement.addEventListener('click', () => {
                const iframeContent = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                
                delayAndDisplay(iframeContent, isPortraitMode);

            }, { once: true }); 
        }
        
        // --- Logic Utama ---
        if (encodedUrl) {
            try {
                const mediaUrl = atob(encodedUrl.replace(/_/g, '/').replace(/-/g, '+'));
                statusElement.textContent = `Memuat media Anda...`;

                const isVimeo = mediaUrl.includes('vimeo.com/video/');
                const isYouTube = mediaUrl.includes('youtube.com') || mediaUrl.includes('youtu.be');
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(mediaUrl);
                const isDirectVideo = /\.(mp4|mov|webm)$/i.test(mediaUrl);
                const isGoogleDrive = mediaUrl.includes('drive.google.com/file/d/') && mediaUrl.includes('/preview'); 
                const isPortraitMode = mediaUrl.toLowerCase().includes('ratio=portrait') || mediaUrl.toLowerCase().includes('rasio=portrait');
                
                
                if (isYouTube) {
                    loadYouTubeVideo(mediaUrl, isPortraitMode);

                } else if (isVimeo) {
                    loadUniversalIframe(mediaUrl, isPortraitMode, 'Memuat pemutar Vimeo...');

                } else if (isGoogleDrive) { 
                    // FIX FULL SCREEN GOOGLE DRIVE
                    const iframeContent = `<iframe src="${mediaUrl}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
                    delayAndDisplay(iframeContent, isPortraitMode);
                    statusElement.textContent = 'Memuat video Google Drive...';

                } else if (isDirectVideo) {
                    const mediaContent = `<video controls autoplay><source src="${mediaUrl}"></video>`;
                    delayAndDisplay(mediaContent, isPortraitMode);
                    statusElement.textContent = 'Memuat video langsung...';

                } else if (isImage) {
                    const mediaContent = `<img src="${mediaUrl}" alt="Media UpHosting">`;
                    mediaDisplay.innerHTML = wrapMedia(mediaContent, isPortraitMode); 
                    statusElement.textContent = 'Foto dimuat.';
                    // Tampilkan logo untuk gambar
                    const logoElement = mediaDisplay.querySelector('#videoLogo');
                    if (logoElement) {
                        logoElement.style.display = 'block';
                    }

                } else {
                    // FALLBACK: Mencoba memuat link sebagai IFRAME Universal
                    loadUniversalIframe(mediaUrl, isPortraitMode);
                }

            } catch (e) {
                statusElement.textContent = 'Gagal: Link tidak valid atau tidak dapat didekode.';
                mediaDisplay.innerHTML = '<p style="color: red;">Link tontonan tidak valid.</p>';
            }
        } else {
            statusElement.textContent = 'Gagal: Tidak ada ID media ditemukan.';
        }
    </script>
</body>
</html>
